version: '3.8'

services:

  text-mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  text-llama-cpp:
    image: ghcr.io/ggerganov/llama.cpp:server-cuda
    restart: unless-stopped
    ports:
      - "8000:8080"
    volumes:
      - "./data/llama-cpp:/models"
    command: -m models/qwen1_5-72b-chat-q4_k_m.gguf -c 8000 --host 0.0.0.0 --port 8080 --n-gpu-layers 81 --threads 4 --mlock
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  audio-gpt-sovits:
    image: markyfsun/gpt-sovits:latest
    restart: unless-stopped
    ports:
      - "9880:9880"
    volumes:
      - "./data/gpt-sovits:/ref"
    environment:
      - SOVITS_MODEL_PATH=/ref/luyejiu.pth #GPT_SoVITS/pretrained_models/s2G488k.pth
      - GPT_MODEL_PATH=/ref/paimeng.ckpt #GPT_SoVITS/pretrained_models/s1bert25hz-2kh-longer-epoch=68e-step=50232.ckpt

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  audio-funasr:
    image: markyfsun/funasr-online-cpu:latest
    restart: unless-stopped
    ports:
      - "10095:10095"

  audio-rvc:
    image: markyfsun/rvc:latest
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - "./data/rvc:/app/assets/weights"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

